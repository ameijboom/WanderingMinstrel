---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wandering-minstrel
  namespace: minstrel
spec:
  selector:
    matchLabels:
      app: minstrel
  template:
    metadata:
      labels:
        app: minstrel
    spec:
      containers:
        - name: wandering-minstrel
          image: {{ .Values.image }}
          env:
          - name: DISCORD_TOKEN
            valueFrom:
              secretKeyRef:
                name: discord
                key: DISCORD_TOKEN
          - name: XIVAPI_TOKEN
            valueFrom:
              secretKeyRef:
                name: xivapi
                key: XIVAPI_TOKEN
          - name: DISCORD_CHANNEL
            value: {{ .Values.discord.channel | toString }}
          - name: RUST_LOG
            value: {{ .Values.log }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: discord
  namespace: minstrel
spec:
  encryptedData:
    DISCORD_TOKEN: 
  template:
    metadata:
      name: discord
      namespace: minstrel

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: xivapi
  namespace: minstrel
spec:
  encryptedData:
    XIVAPI_TOKEN: 
  template:
    metadata:
      name: xivapi
      namespace: minstrel
